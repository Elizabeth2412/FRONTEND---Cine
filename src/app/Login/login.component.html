<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Sala Cine</title>
</head>
<body>
  <h1>Sala de cine</h1>
  <br>
  <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form> <!-- (ngSubmit)="register()" -->
                <h1>Crear Cuenta</h1>
                <span>Utilice su correo electrónico para registrarse</span>
                <input type="text" name="nombreUsuario" placeholder="Nombre de usuario" required />
                <input type="email" name="correo" placeholder="Email" required />
                <input type="password" name="password" placeholder="Password" required />
                <button type="submit">Registrarse</button>
            </form>
        </div>

        <div class="form-container sign-in-container">
            <form (ngSubmit)="login()">
                <h1>Iniciar Sesión</h1>
                <span>Utilice su cuenta</span>
                <input type="text" placeholder="Usuario" [(ngModel)]="username" name="username" required />
                <input type="password" placeholder="Contraseña" [(ngModel)]="password" name="password" required />
                <button type="submit">Iniciar Sesión</button>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>¡Bienvenido de Vuelta!</h1>
                    <p>Para mantenerte en contacto con nosotros, inicia sesión con tus datos personales</p>
                    <button class="ghost" id="signIn">Iniciar Sesión</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>¡Hola!</h1>
                    <p>Introduce tus datos personales y agenda cita con nosotros</p>
                    <button class="ghost" id="signUp">Registrarse</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
