<div class="container mt-5">
  <div class="text-center mb-4">
    <h2 class="h2_title">Películas</h2>
  </div>
  
  <form [formGroup]="form" (ngSubmit)="crearPeli()" class="container w-50 p-4 shadow-lg rounded bg-light">
      <legend class="mb-3 text-primary text-center">Información de Película</legend>
  
      <div class="mb-3 d-flex flex-column">
        <label for="disabledTextInput" class="form-label fw-semibold">Nombre de la Película</label>
        <input type="text"  formControlName="nombre"  id="disabledTextInput" class="form-control form-control-sm" placeholder="Nombre de la película">
      </div>

      <div class="mb-3 d-flex flex-column">
        <label for="disabledTextInput" class="form-label fw-semibold">Duración</label>
        <input type="text" formControlName="duracion"   id="disabledTextInput" class="form-control form-control-sm" placeholder="HH:MM:SS">
      </div>
      
      
      <div class="mt-3 d-flex justify-content-center gap-2">
        <button type="button" class="btn btn-success btn-sm px-4"(click)="crearPeli()">Crear</button>
        <button type="button" class="btn btn-warning btn-sm px-4 text-white">Editar</button>
      </div>
  </form>
  
  <div class="mt-3 text-center">
    <button type="button" class="btn btn-secondary btn-sm px-4" (click)="backInic()">Pantalla de Inicio</button>
  </div>

  <br><br>
  <table class="table text-center">
    <caption>Lista de Peliculas</caption>
    <thead class="table-light">
      <tr>
        <th>Id</th>
        <th>Nombre</th>
        <th>Duración</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let peli of peliculas; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ peli.nombre }}</td>
        <td>{{ peli.duracion}}</td>
        <td> 
          <button (click)="editarPeli()">Editar</button> 
          <button (click)="eliminarPeli(peli.Id_Peli)">Eliminar</button> 
        </td>
      </tr>
    </tbody>
  </table>  
</div>
