<div class="container mt-5">
  <div class="text-center mb-4">
    <h2 class="h2_title">Películas</h2>
  </div>
  
  <form class="container w-50 p-4 shadow-lg rounded bg-light">
      <legend class="mb-3 text-primary text-center">Información de Película</legend>
  
      <div class="mb-3 d-flex flex-column">
        <label for="disabledTextInput" class="form-label fw-semibold">Nombre de la Película</label>
        <input type="text" id="disabledTextInput" class="form-control form-control-sm" placeholder="Nombre de la película">
      </div>

      <div class="mb-3 d-flex flex-column">
        <label for="disabledTextInput" class="form-label fw-semibold">Duración</label>
        <input type="text" id="disabledTextInput" class="form-control form-control-sm" placeholder="HH:MM:SS">
      </div>
      
      
      <div class="mt-3 d-flex justify-content-center gap-2">
        <button type="button" class="btn btn-success btn-sm px-4">Crear</button>
        <button type="button" class="btn btn-warning btn-sm px-4 text-white">Editar</button>
      </div>
  </form>
  
  <div class="mt-3 text-center">
    <button type="button" class="btn btn-secondary btn-sm px-4" (click)="backInic()">Pantalla de Inicio</button>
  </div>

  <br><br>

  <table class="table" text-align="center">
    <caption>Lista de Películas</caption>
    <thead class="table-light">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Duración</th>
      </tr>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Spiderman</td>
        <td>1:30:00</td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Avatar</td>
        <td>2:00:00</td>
      </tr>
    </tbody>
  </table>
</div>
